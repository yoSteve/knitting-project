<header>
  <h1>{{title}}</h1>
  <ul class="navbar-nav">
    <li *ngFor="let route of routes" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a class="nav-link" [routerLink]="[route.route]">{{ route.name }}</a>
    </li>
  </ul>
  <knit-current-user [user]="currentUser$ | async" (changeUser)="signInAs($event)"></knit-current-user>
</header>
